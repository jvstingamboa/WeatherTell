<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>WeatherTell</h1>
        <!--we do location by id since we will be getting .itembyId-->
        <input type="text" id="locationInput" placeholder="Enter city">
        <button id="search">It's WeatherTime</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temp"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
